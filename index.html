<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6">Resto App</h1>

        <!--form-->
        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-lg font-semibold mb-2">Tambah menu</h2>
            <form id="formMenu"class="grid gap-3" >
                <input type="text" name="nama" id="nama" placeholder="Nama" class="border p-2 rounded w-full" />
                <input type="number" name="harga" id="harga" placeholder="Harga" class="border p-2 rounded w-full" />
                <textarea 
                name="deskripsi" 
                id="deskripsi"
                placeholder="Deskripsi"
                class="border p-2 rounded w-full"
                ></textarea>

                <input type="text" name="foto" id="foto" placeholder="URL Foto" class="border p-2 rounded w-full" />
                <button type="submit"class="bg-emerald-400 p-2 rounded hover:bg-emerald-600" >Tambah Menu</button>
                
            </form>
        </div>

        <!--Daftar Menu-->
        <div>
            <h2 class="text-lg font-semibold mb-2">Daftar Menu</h2>
            <div id="menuList" class="grid md:grid-cols-3 gap-4"></div>
        </div>

        <!--Pesanan-->
        <div class="mt-8 bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2 ">Daftar Pesanan</h2>
            <ul id="orderList" class="divide-y divide-gray-200"></ul>
            <p id="totalHarga" class="font-bold mt-3 text-right"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
